name: 'Test Report'
on:
  workflow_run:
    # runs after Quality analysis workflow
    workflows: [ 'Quality analysis' ]
    types:
      - completed
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v2
        with:
          artifact: test-results
          name: JUnit Tests
          path: '**/*.xml'
          reporter: java-junit